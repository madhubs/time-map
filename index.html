<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Time Map</title>
  </head>
  <body>
    <header>
      <h1>Time Map</h1>
    </header>
    <section>
      <ul id="activity-list">

      </ul>
    </section>
    <section class="activity-form">
        <input id="activity-field">
        <button type="button" onclick="addActivity()" value="Submit">Submit</button>
    </section>
    <section class="start-stop">
      <button type="button" onclick="start()" value="Submit">Start</button>
      <button type="button" onclick="stop()" value="Submit">Stop</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
